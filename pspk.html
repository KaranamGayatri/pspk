<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Ticket Booking</title>
<link rel="stylesheet" href="pspk.css">
</head>
<body>
<div class="container">
  <h1>Movie Ticket Booking</h1>
  <form id="bookingForm">
    <label for="movie">Select Movie:</label>
    <select id="movie" name="movie"><br>
        <option value="" selected
        disabled hidden>None</option>
      <option value="Tholi Prema">Tholi Prema</option>
 <option value="Thammudu">Thammudu</option>
      <option value="Kushi">Kushi</option>
      <option value="Jalsa">Jalsa</option>     
    </select><br><br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1"><br><br>
    <label for="seats">Seat Numbers:</label>
    <input type="text" id="seats" name="seats" placeholder="e.g., A1, A2"><br><br>
    <button type="submit" >Book Tickets</button>
  </form>
  <div id="confirmation">
  </div>
</div>
<script src="pspk.js" ></script>
</body>
</html>
